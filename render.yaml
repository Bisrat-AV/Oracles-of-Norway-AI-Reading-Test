services:
  - type: web
    name: oracles-of-norway-ai
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && python scripts/init_db.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: oracles-db
          property: connectionString
      - key: PINECONE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.0

databases:
  - name: oracles-db
    plan: starter
